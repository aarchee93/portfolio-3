    <style>
      /* Lightbox Styles */
      @font-face {
        font-family: lavoza;
        src: url(./LavozaRegular-ZVYD3.ttf);
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Old Standard TT", serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #c2b491;
      }

      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(8px);
      }

      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .lightbox .close-btn {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 20px;
        right: 20px;
        color: white;
        border: none;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .lightbox .close-btn:hover {
        color: rgba(255, 255, 255, 0.523);
      }
      #btn {
        color: white;
        background-color: #897239;
        border-radius: 50%;
      }

      #btn:hover {
        background-color: #897239ce;
      }
    </style>
  </head>

    <script>
      // Lightbox Functionality
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      const galleryImages = document.querySelectorAll(".gallery-image");
      const closeBtn = document.querySelector(".close-btn");

      // Show Lightbox
      galleryImages.forEach((image) => {
        image.addEventListener("click", () => {
          lightboxImage.src = image.src; // Set image source
          lightbox.style.display = "flex"; // Show lightbox
        });
      });

      // Close Lightbox
      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none"; // Hide lightbox
        lightboxImage.src = ""; // Clear image source
      });

      // Close Lightbox on Click Outside Image
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = "none"; // Hide lightbox
          lightboxImage.src = ""; // Clear image source
        }
      });
    </script>
